<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>系统日志</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/animate.min.css}">
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/z-font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
</head>

<body>
<!--    <div class="page-loading">-->
<!--        <div class="rubik-loader"></div>-->
<!--    </div>-->
    <div class="x-nav">
          <span class="layui-breadcrumb">
            <a>系统权限</a>
            <a>
              <cite>操作日志</cite></a>
          </span>
        <a class="layui-btn layui-btn-primary layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon" style="line-height:38px">ဂ</i></a>
    </div>
    <table class="layui-hide " id="login-log-table"></table>




    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/lib/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>

    <script>
        layui.use(['table'], function () {
            var table = layui.table;
            var $ = layui.$;

            table.render({
                elem: '#login-log-table'
                , url: '/log/sys/list'
                , page: {
                    theme: '#1E9FFF'
                }
                , toolbar: 'default'
                , defaultToolbar: ['filter', 'exports', 'print']
                , cols: [
                    [
                        {field: 'username', title: '用户名', align: 'center', width: '8%' }
                        , {field: 'operation', title: '描述', align: 'center', width: '15%' }
                        , {field: 'time', title: '耗时(毫秒)', align: 'center', width: '8%' }
                        , {field: 'method', title: '请求方法', align: 'center', width: '25%' }
                        , {field: 'params', title: '请求参数', align: 'center'}
                        , {field: 'ip', title: 'IP', align: 'center', width: '10%'}
                        , {field: 'createTime', title: '操作时间', align: 'center', width: '15%'}
                    ]   
                ]
                , done: function (res, curr, count) {
                    $('table').width("100%")
                }
            });
        });
    </script>
</body>

</html>
