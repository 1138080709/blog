<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录日志</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/z-font.css}">
    <link rel="stylesheet" th:href="@{/css/animate.min.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
</head>

<body>

<!--    <div class="page-loading">-->
<!--        <div class="rubik-loader"></div>-->
<!--    </div>-->

    <div class="x-nav">
          <span class="layui-breadcrumb">
            <a>系统监控</a>
            <a>
              <cite>登录日志</cite>
            </a>
          </span>
        <a class="layui-btn layui-btn-primary layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon" style="line-height:38px">ဂ</i></a>
    </div>
    <table class="layui-hide" id="login-log-table"></table>


    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/lib/layui/layui.js}"></script>
    <script th:src="@{/js/common.js}"></script>     

    <script>
        layui.use(['table', 'element', 'laydate'], function () {
            var table = layui.table;
            var $ = layui.$;
            var tableWidth = document.width;
            table.render({
                elem: '#login-log-table'
                , url: '/log/login/list'
                , toolbar: 'default'
                , defaultToolbar: ['filter', 'exports', 'print']
                , page: {
                    theme: '#1E9FFF'
                }
                , cols: [
                    [
                        {field: 'username', title: '用户名', align: 'center'}
                        , {field: 'loginTime', title: '登陆时间', align: 'center'}
                        , {field: 'loginStatus', title: '状态', align: 'center', templet: function (d) {
                            return d.loginStatus === '1' ? "成功" : "失败";
                        }, width: 0.15*tableWidth}
                        , {field: 'ip', title: 'IP', align: 'center'}
                    ]
                ]
            });
        });
    </script>
</body>

</html>
